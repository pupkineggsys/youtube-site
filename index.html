<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ikumin Channel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            color: #333;
        }
        .header {
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 300% 300%;
            animation: gradientMove 5s ease infinite;
            padding: 40px 20px;
            text-align: center;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .site-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 3px 3px 0 #333;
        }
        .site-tagline {
            font-size: 1.2rem;
            color: white;
            margin-top: 10px;
        }
        .profile {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin-top: -30px;
        }
        .profile-card {
            background: white;
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #ff6b6b;
            margin-bottom: 20px;
        }
        .profile-name {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 15px;
        }
        .profile-description {
            color: #666;
            line-height: 1.8;
            margin-bottom: 25px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .social-btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 700;
        }
        .social-btn.youtube {
            background: linear-gradient(135deg, #ff0000, #cc0000);
        }
        .social-btn.instagram {
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
        }
        .videos {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        .video-card {
            display: block;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        .video-card:hover {
            transform: translateY(-10px);
        }
        .video-thumbnail img {
            width: 100%;
            height: auto;
            display: block;
        }
        .video-info {
            padding: 15px;
        }
        .video-title {
            font-size: 0.95rem;
            font-weight: 700;
            color: #333;
            line-height: 1.4;
        }
        .footer {
            background: rgba(0,0,0,0.2);
            color: white;
            text-align: center;
            padding: 30px 20px;
            margin-top: 40px;
        }
        .loading {
            text-align: center;
            color: white;
            padding: 40px;
        }
        @media (max-width: 768px) {
            .site-title { font-size: 1.8rem; }
            .video-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="site-title">ikumin Channel</h1>
        <p class="site-tagline">Welcome to my channel!</p>
    </header>

    <section class="profile">
        <div class="profile-card">
            <img src="https://yt3.googleusercontent.com/ytc/AIdro_kQKP9anRwVbFSPGUNBwMoHSWLUCFCwPcQeKVhu=s176-c-k-c0x00ffffff-no-rj" alt="ikumin" class="profile-image">
            <h2 class="profile-name">ikumin</h2>
            <p class="profile-description">
                ショート動画を投稿しています！<br>
                チャンネル登録よろしくお願いします！
            </p>
            <div class="social-links">
                <a href="https://www.youtube.com/@ikumin" target="_blank" class="social-btn youtube">YouTube</a>
                <a href="https://www.instagram.com/ikumin/" target="_blank" class="social-btn instagram">Instagram</a>
            </div>
        </div>
    </section>

    <section class="videos">
        <h2 class="section-title">Latest Videos</h2>
        <div id="video-container" class="video-grid">
            <div class="loading">動画を読み込み中...</div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 ikumin Channel</p>
    </footer>

    <script>
        var CHANNEL_ID = 'UCD-KiPyXa3YXGPijH2mDJXg';
        var container = document.getElementById('video-container');

        function loadVideos() {
            var url = 'https://api.rss2json.com/v1/api.json?rss_url=https://www.youtube.com/feeds/videos.xml?channel_id=' + CHANNEL_ID;

            fetch(url)
                .then(function(res) { return res.json(); })
                .then(function(data) {
                    if (data.status === 'ok' && data.items && data.items.length > 0) {
                        var html = '';
                        for (var i = 0; i < data.items.length; i++) {
                            var item = data.items[i];
                            var link = item.link;
                            var match = link.match(/watch\?v=([^&]+)/);
                            if (match) {
                                var videoId = match[1];
                                html += '<a class="video-card" href="' + link + '" target="_blank">';
                                html += '<div class="video-thumbnail"><img src="https://i.ytimg.com/vi/' + videoId + '/hqdefault.jpg"></div>';
                                html += '<div class="video-info"><h3 class="video-title">' + item.title + '</h3></div>';
                                html += '</a>';
                            }
                        }
                        container.innerHTML = html;
                    } else {
                        container.innerHTML = '<div class="loading">動画が見つかりませんでした</div>';
                    }
                })
                .catch(function(err) {
                    container.innerHTML = '<div class="loading">読み込みエラー: ' + err.message + '</div>';
                });
        }

        loadVideos();
    </script>
</body>
</html>
